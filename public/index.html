<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="public/vendors/jQuery.js"></script>
    <script src="public/client.js"></script>

    <title>Calculator</title>
  </head>
  <header>
    <h1>Server Side Calculator</h1>
  </header>
  <body>
    <div class="inputFields">
      <input placeholder="input value here" type="number" class="inputA" />
      <button class="js-btn-add">+</button>
      <button class="js-btn-subtract">-</button>
      <button class="js-btn-multiply">*</button>
      <button class="js-btn-divide">/</button>
      <input placeholder="input value here" type="number" class="inputB" />
      <button class="js-btn-equal">=</button>
      <button class="js-btn-clear">C</button>
    </div>
    <div class="answer"></div>
    <div class="history"></div>
  </body>
</html>
